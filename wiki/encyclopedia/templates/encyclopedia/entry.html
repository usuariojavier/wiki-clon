{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div class="entry-content">
        <h1>{{ title: }}</h1>
        <a href="{% url 'encyclopedia:edit' title=title %}" class="btn btn-primary">Edit</a>
        {{ content|safe }}
    </div>
{% endblock %}
